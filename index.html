<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>Flash Cards</title>
  </head>
  <body>
    <h1>Flash Cards</h1>
    <div class="container">
        <div class="card">
            <div class="front">Question: What kind of food do you like?</div>
            <div class="back">Answer: Pasta</div>
        </div>
    </div>

    
    <button id= "show">Show Answer</button>
    
    <div class="wrapper">
      <div class="q2">Did you got the Answer right?</div>
      <button class="right">Yes I did</button>
      <button class="wrong">No I have not</button>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
